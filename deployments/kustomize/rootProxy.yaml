apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: api-shipperizer-org
spec:
  virtualhost:
    fqdn: api.shipperizer.org
    tls:
      secretName: api-shipperizer-org-tls
    rateLimitPolicy:
      local:
        requests: 50
        unit: second
        burst: 10
    authorization:
      extensionRef:
        name: fluffy-octo-telegram-grpc-app
        namespace: default
