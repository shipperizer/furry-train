apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: furry-train-web-app
spec:
  virtualhost:
    fqdn: api.shipperizer.org
    tls:
      secretName: api-shipperizer-org-tls
    rateLimitPolicy:
      local:
        requests: 50
        unit: second
        burst: 10
    authorization:
      extensionRef:
        name: fluffy-octo-telegram-grpc-app
        namespace: default
  routes:
    - conditions:
      - prefix: /api/v0/status
      services:
      - name: furry-train-web-app
        port: 80
